<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bidhaa</title>
    <style>
        .container {
            position: relative;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            display: none;
            margin-top: 10px;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #218838;
        }
        .admin-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .admin-toggle {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <a href="/index.html" class="home-button">
        üè† Home
    </a>

    <div class="container">
        <div id="adminLoginForm" class="form-container">
            <h2>Admin Login</h2>
            <form onsubmit="return handleAdminLogin(event)">
                <div class="form-group">
                    <label for="adminLoginEmail">Email:</label>
                    <input type="email" id="adminLoginEmail" required>
                </div>
                <div class="form-group">
                    <label for="adminLoginPassword">Password:</label>
                    <input type="password" id="adminLoginPassword" required>
                </div>
                <button type="submit">Login as Admin</button>
                <div id="adminLoginError" class="error-message"></div>
                <div id="adminLoginSuccess" class="success-message"></div>
            </form>
        </div>
    </div>

    <script>
        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminLoginEmail').value;
            const password = document.getElementById('adminLoginPassword').value;
            
            // Add loading state
            const submitButton = event.target.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            try {
                console.log('Attempting login with:', { email }); // Log login attempt
                
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const data = await response.json();
                console.log('Server response:', data); // Log server response

                if (response.ok) {
                    const successMsg = document.getElementById('adminLoginSuccess');
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.style.display = 'block';
                    document.getElementById('adminLoginError').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                const errorMsg = document.getElementById('adminLoginError');
                errorMsg.textContent = error.message || 'An error occurred during login';
                errorMsg.style.display = 'block';
                document.getElementById('adminLoginSuccess').style.display = 'none';
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = 'Login as Admin';
            }
        }
    </script>
</body>
</html>
